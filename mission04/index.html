<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="container" dir="ltr">
      <section class="page1">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="text">
                <h2 class="page1__title">멋쟁이사자처럼</h2>
                <p class="page1__description">빨리 가려면 혼자 가고, 멀리 가려면 함께 가라.</p>
              </div>
              <div class="image-overlay"><img src="./assets/image.png" alt="" /></div>
            </div>
            <div class="swiper-slide">
              <div class="text">
                <h2 class="page1__title">가능성을 현실로</h2>
                <p class="page1__description">상상은 가능성을 열고, 행동은 현실을 만든다.</p>
              </div>
              <div class="image-overlay"><img src="./assets/image copy.png" alt="" /></div>
            </div>
            <div class="swiper-slide">
              <div class="text">
                <h2 class="page1__title">어흥!! 🦁</h2>
                <p class="page1__description">사자의 위엄보다 더 멋진 그들은 멋쟁이 사자 그 자체였다.</p>
              </div>
              <div class="image-overlay"><img src="./assets/visual.png" alt="" /></div>
            </div>
          </div>
        </div>
      </section>
      <section class="page2">
        <h1>강사진</h1>
      </section>
      <section class="page3"></section>
    </main>
  </body>
</html>
